---
layout: default
---

<h1>{{ page.title }}</h1>
<ul class="post-list">
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>
      </li>
    {% endif %}
  {% endfor %}
</ul>
